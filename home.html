<!DOCTYPE html>>
<html lang="en">
 
   <head> 
    <meta charset="UTF-F">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body{
            font-family:Arial,sans-serif;
            max-width: 800px
            margin auto;
        }
        header,
        nav,
        section{
            margin-bottom:20px;
        }

        img {
            max-width:100%;
            height: auto;
        }
        .gallery{
            display:grid;
            grid-template-columns:repeat(3, 1fr);
            gap: 10px;
        }
        .menu-list{
            list-style-type: none;
            padding: 0;
        }
        .menu-item{
            margin-bottom: 10px;
        }
    </style>
   </head>

   <body>
      <header>
        <h1>Welcome to Image Links</h1>
        <p>Explore the world through technology,nature and delicious food!</p>
     </header>

     <nav> 
        <h2>Navigation</h2>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#Gallery">Gallery</a></li>
            <li><a href="#Menu">Menu</a></li>
        </ul>
     </nav>

     <section id="home">
    <h2>Home</h2> 
    <p>Discover the latest in technology</p>
    <a href="https://example.com/technology" target="-blank">
     <img src="technology-image.jpg" alt="Technology Image" >
       </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://example..com/nature1" target="-blank"><img src="nature-image1.jpg" alt="Nature Image 1"></a>
            <a href="https://example.com/nature2"  target="-blank"><img src="nature-image2.jpg" alt="Nature Image 2"></a>
            <a href="https://example.com/nature3" target="-blank"><img  src="nature-image3.jpg" alt="Nature Image 3"></a>
    </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul class="menu list">
            <li class="menu-item"><a href="https://example.com/food1" target="-blank"><img src="food_image1.jpg" alt="Food 1">Food Item 1</a></li>
            <li class="menu-item"><a href="https://example.com/food2" target="-blank"><img src="food_image2.jpg" alt="Food 2">Food Item 2</a></li>
            <li class="menu-item"><a href="https://example.com/food3" target="_blank"><img src="food_image3.jpg" alt="Food 3">Food Item 3</a></li> 
        </ul>
    </section>
   </body>
</html>
